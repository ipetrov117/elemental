version: 1.6.0
variant: fcos
passwd:
  users:
  - name: root
    password_hash: "$6$dkiCjuXvS8brdFUA$w1b4wSV.0wQ7BmZ7l/Be6fhqlk8CMEE8NQkhtaXIPjMTFw90JNYfI1lBhSoUILhmqupcmOp681FHIdvIZdbc90"
systemd:
  units:
    - name: sshd.service
      enabled: true
    - name: example.service
      enabled: true
      contents: |
        [Unit]
        Description=User example service
        After=network-online.target
        Wants=network-online.target

        [Service]
        Type=oneshot
        TimeoutSec=900
        Restart=on-failure
        RestartSec=60
        ExecStart=/bin/sh /var/lib/elemental/example/example.sh

        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /etc/ssh/sshd_config.d/root_access.conf
      mode: 0644
      contents:
        inline: |
          PermitRootLogin yes
    - path: /var/lib/elemental/example/example.sh
      mode: 0755
      contents:
        inline: |
          #!/bin/sh
          echo "Hello from customized image"
